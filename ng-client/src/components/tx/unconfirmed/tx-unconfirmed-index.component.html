<div class="row">
    <div class="col-md-8 col-sm-6 col-xs-12">
        <div class="panel-body">
            <div class="col-md-12 col-sm-12 col-xs-12 no-padding" *ngIf="!!unconfirmedTxTotal">
                <div class="well well-sm">
                    Total transactions in nodes mempool is
                    <span class="badge"
                        style="background-color: #5bc0de; margin-left: 5px">{{unconfirmedTxTotal}}</span>
                </div>
            </div>
            <div class="col-md-6 col-sm-6 col-xs-12 no-padding" *ngIf="!txFilter">
                <input type="text" class="form-control" placeholder="Filter by tx Hash" [(ngModel)]="filterHash">
            </div>
            <div class="clearfix"></div>
            <app-tx-list-unconfirmed [filterHash]="filterHash" (totalNumberUpdate)="subscribeForTotal($event)">
            </app-tx-list-unconfirmed>
        </div>
    </div>
    <div class="col-md-4 col-sm-6 col-xs-12">
        <div class="panel-body" style="padding-top: 30px">
            <div style="margin-top: 40px">
                <app-date-bar-chart [endpoint]="'transactions/chart'" [label]="'Transactions'"></app-date-bar-chart>
            </div>
            <div style="margin-top: 40px">
                <app-pie-chart [endpoint]="'transactions/piechart'" [label]="'Transaction Types'"></app-pie-chart>
            </div>
        </div>
    </div>
</div>
